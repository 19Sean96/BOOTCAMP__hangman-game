<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:100,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Document</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <main id="main">
        <section class="game-body">

            <div class="top-center">

                <h2 class="directions">Type a letter & and see if you can guess the word!</h2>
                <div class="guessCountCountainer">
                    <h3> You have <span class="guessCounter">10</span> guesses remaining.</h3>
                    
                </div>
            </div>

            <h1 class="title">
                What color is this?
                <img class ="arrow" src="./assets/images/next.svg" alt="=====>">
            </h1>
            <div id="colorExample"></div>
           
            <div class="example-container">
                <h2 class="guessArea">
                    
                </h2>
                <div class="btn-container">
                    <button type="reset" id="resetData" class="btn">Try Again</button>
                </div>
            </div>

            <div class="player-stats">
                <h4 class="win-count">Wins: <span class="wins">5</span></h4>
                <h4 class="loss-count">Losses: <span class="losses">7</span></h4>
                <button type="reset" id="resetScore" class="btn">Reset Score</button>
            </div>
        </section>
    <main>



    <script type="text/javascript" src="assets/javascript/background.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
